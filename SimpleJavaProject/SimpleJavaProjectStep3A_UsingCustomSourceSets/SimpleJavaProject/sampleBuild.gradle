apply plugin: 'java'

repositories {
	mavenCentral();
}

dependencies {
	compile 'junit:junit:4.10'
}

sourceSets {
	main {
		java {
			srcDir 'src/main'
			srcDir 'src/test'
		}
	}
	test {
		java {
			srcDir 'src/test'
		}
	}
}

jar {
	manifest {
		attributes 'Main-Class': 'com.example.Greeter'
	}
}
